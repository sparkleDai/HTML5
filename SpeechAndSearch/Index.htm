<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        SEARCH_ENGINE_SET =
        {
            Chrome: { action: "http://www.google.com/search", name: "q" },
            Baidu: { action: "http://www.baidu.com/s", name: "wd" },
            Bing: { action: "http://www.bing.com/search", name: "q" },
            360: { action: "http://www.so.com/s", name: "q" },
            Tencent: { action: "http://www.soso.com/q", name: "w" },
            JiKe: { action: "http://www.jike.com/so", name: "q" },
            YouDao: { action: "http://www.youdao.com/search", name: "q" },
            Yahoo: { action: "http://www.yahoo.cn/s", name: "p" },
            SoGou: { action: "http://www.sogou.com/web", name: "query" },
            ZhongSou: { action: "http://www.zhongsou.com/third.cgi", name: "w" }
        };

        function SelecteSearchEngine(value) {        
            var searchEngine = SEARCH_ENGINE_SET[value];
            var form = document.getElementById("FormSearch");
            form.action = searchEngine.action;
            var searchContent = document.getElementById("SearchContent");
            searchContent.name = searchEngine.name;          
        }
    </script>
</head>
<body>
    <form id="FormSearch" action="http://www.google.com/search">
    <div>
        <label>
            搜索引挚:</label>
        <select id="SelectSearchEngine" onchange="SelecteSearchEngine(value);" style="width: 200px;">
            <option value="Chrome">谷歌</option>
            <option value="Baidu">百度</option>
            <option value="Bing">Bing</option>
            <option value="360">360</option>
            <option value="Tencent">腾讯</option>
            <option value="JiKe">即刻</option>
            <option value="YouDao">有道</option>
            <option value="Yahoo">雅虎</option>
            <option value="SoGou">搜狗</option>
            <option value="ZhongSou">中搜</option>
        </select>
    </div>
    <div>
        <label for="q">
            搜索内容:</label>
        <input type="search" id="SearchContent" name="q" lang="zh-CN" style="width: 200px;"
            x-webkit-speech x-webkit-grammar="builtin:search" onwebkitspeechchange="startSearch(event)" />
    </div>
    </form>
</body>
</html>
