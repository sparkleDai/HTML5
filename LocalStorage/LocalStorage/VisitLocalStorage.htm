<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JS/StorageTempSp.js" type="text/javascript"></script>
    <script type="text/javascript">
        function Visit() {
            if (window.localStorage) {
                alert(localStorage.getItem(StorageTempSp.StorageKeySet.Count));
            } else {
                alert('This browser does NOT support localStorage');
            }
        }
    </script>
</head>
<body>
    <input id="ButtonVisitLocalStorage" type="button" value="VisitLocalStorage" onclick="Visit();"/>
</body>
</html>
