<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="JS/StorageTempSp.js" type="text/javascript"></script>
    <script type="text/javascript">

        function handleStorageEvent(e) {
            var log = "key=" + e.key + "  oldValue=" + e.oldValue + "  newValue=" + e.newValue;
            document.getElementById("TextAreaLog").value += log + "\r\n";
        }

        window.onload = function () {
            StorageTempSp.ListenKeyValueChange(handleStorageEvent);
        }
    </script>
</head>
<body>
    <div>
        <textarea id="TextAreaLog" cols="40" rows="20"></textarea>
    </div>
</body>
</html>
